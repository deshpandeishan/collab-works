<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabWorks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index/index.css') }}">
</head>
<body>
    <!-- this next line points to the header file stored inside the templates directory -->
    {% include 'header/header.html' %}

    <div class="cta-section">

        <div class="line-section">
            <p>
                <span class="cta-line">Find your</span><br>
                <span class="cta-line">next collaboration project.</span>
            </p>
        </div>

        <div class="search-section">
            <div class="search-input-wrapper">
                <input id="search-bar" type="text" placeholder="Search for projects, people, or topics..." class="search-bar">
                <span class="shortcut-hint">⌘ + K</span>
            </div>
            <button id="search-btn" class="btn">Search</button>
        </div>        
        
    </div>

    <script>
        // this part is for detecting the OS
        function detectOS() {
            const userAgent = window.navigator.userAgent;
            if (userAgent.indexOf('Mac') !== -1) {
                return 'mac';
            } else if (userAgent.indexOf('Win') !== -1 || userAgent.indexOf('Linux') !== -1) {
                return 'windows';
            }
            return 'other';
        }

        // this part alters the shortcut hint based on the OS
        function updateShortcut() {
            const os = detectOS();
            const shortcutHint = document.querySelector('.shortcut-hint');
            if (os === 'mac') {
                shortcutHint.textContent = '⌘ + K';
            } else {
                shortcutHint.textContent = 'Ctrl + K';
            }
        }

        updateShortcut();
    </script>
</body>
</html>
