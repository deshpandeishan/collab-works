<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabWorks</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/collabWorks.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index/index.css') }}">
</head>
<body>
    <!-- this next line points to the header file stored inside the templates directory -->
    {% include 'header/header.html' %}

    <div class="cta-section">
        <img id="upper-mockup" src="{{ url_for('static', filename='img/cta/upperside.png') }}" alt="Mockup" class="mockup">


        <div class="line-section">
            <p>
              <span class="cta-line">Find your</span><br>
              <span class="cta-line">next collaboration project</span>
            </p>
        </div>

        <button id="cta-btn" class="btn">Get Started</button>
        <img id="bottom-mockup" src="{{ url_for('static', filename='img/cta/bottomside.png') }}" alt="Mockup" class="mockup">
    </div>

    <div id="#search-section" class="search-section">
        <div class="search-input-wrapper">
            <input id="search-bar" class="search-bar" type="text" placeholder="Search for projects, people, or topics..." class="search-bar">
            <span class="shortcut-hint">⌘ + K</span>
        </div>
        <button id="search-btn" class="btn">Search</button>
    </div>  

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".cta-line").forEach((el, i) => {
                el.style.animationDelay = `${i * 0.3}s`;
                el.classList.add("animate");
            });

            document.getElementById("cta-btn").classList.add("animate");

            document.getElementById("upper-mockup").classList.add("animate");
            document.getElementById("bottom-mockup").classList.add("animate");
        });

        window.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".cta-line").forEach((el, i) => {
            el.style.animationDelay = `${i * 0.3}s`;
            el.classList.add("animate");
        });

        document.getElementById("cta-btn").classList.add("animate");
        });


        // this line detects the OS
        function detectOS() {
            const userAgent = window.navigator.userAgent;
            if (userAgent.indexOf('Mac') !== -1) {
                return 'mac';
            } else if (userAgent.indexOf('Win') !== -1 || userAgent.indexOf('Linux') !== -1) {
                return 'windows';
            }
            return 'other';
        }

        // this will update the shortcut hint
        function updateShortcut() {
            const os = detectOS();
            const shortcutHint = document.querySelector('.shortcut-hint');
            if (os === 'mac') {
                shortcutHint.textContent = '⌘ + k';
            } else {
                shortcutHint.textContent = 'Ctrl + k';
            }
        }

        document.getElementById('cta-btn').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.search-section').scrollIntoView({ behavior: 'smooth' });
            });

        function setupKeyboardShortcut() {
            document.addEventListener('keydown', function(event) {
                const isCmd = (event.metaKey && event.key === 'k');
                const isCtrl = (event.ctrlKey && event.key === 'k');

                if (isCmd || isCtrl) {
                    event.preventDefault();
                    const searchBar = document.getElementById('search-bar');
                    searchBar.focus();
                }

                if (event.key === 'Escape') {
                    const searchBar = document.getElementById('search-bar');
                    searchBar.blur();
                }
            });
        }

        updateShortcut();
        setupKeyboardShortcut();

    </script>
</body>
</html>
